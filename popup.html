<!DOCTYPE html>
<html>

<head>
  <title>My Test Extension Options</title>
</head>
<!--文字コード-->
<meta charset="utf-8">

<body>
  <!--スタイルシート-->
  <link rel="stylesheet" href="./popup-css.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!--ヘッダー-->
  <div id="header-car">
    <img src="img/icon128.png" alt="icon" width="40" height="40">
    <h1>高規格道路</h1>
  </div>

  <script src="content_script.js"></script>

  <div class="tab-panel">
    <!--タブ-->
    <ul class="tab-group">
      <li class="tab tab-A is-active">ツール</li>

      <li class="tab tab-B">各種設定</li>
      <li class="tab tab-C">ETC設定</li>
    </ul>

    <!--タブを切り替えて表示するコンテンツ-->
    <div class="panel-group">
      <div class="panel tab-A is-show">
        <h2>ショートカット</h2>
        <a href="#" id="myportal" class="myportal btn-yellow">Myportalを開く</a>
        <a href="#" id="curriculum" class="moodle btn-orange">Moodleを開く</a>
        <p style="font-size: 8px;">My時間割に登録されている授業を表示します<br>（未登録などの場合はTOPページが表示されます）</p>
        <div class="flex" style="margin-top: -10px!important;">
          <a href="#" id="chatgpt" class="ai ai1 btn-gray">ChatGPT</a>
          <a href="#" id="genemi" class="ai ai2 btn-gray">Genemi</a>
        </div>
        <div class="timestamp">
          <h2>時計</h2>
          <div id="timestamp" style="font-size: 30px; margin-top: -10px;"></div>
          <div id="timestamp2" style="font-size: 12px;"></div>
          <div id="timestamp3" style="font-size: 12px;"></div>

        </div>

        <style>
          a.moodle {
            margin: 10px 20px;
            display: block;
            color: #fff !important;
            text-decoration: none !important;
            font-weight: bold;
            font-size: 16px;
            border-radius: 3px;
            text-align: center;
            height: 40px;
            /* 高さを統一 */
            line-height: 40px;
            /* テキストを中央揃え */
          }

          /* ボタンのアイコン */
          a.moodle:before {
            content: "";
            display: inline-block;
            width: 18px;
            height: 18px;
            margin: -3px 5px 0 0;
            background: url("img/moodle.png") no-repeat;
            background-size: contain;
            vertical-align: middle;
          }

          a.ai {
            padding: 0 10px;
            margin: 5px;
            display: block;
            color: #fff !important;
            text-decoration: none !important;
            font-weight: bold;
            font-size: 10px;
            border-radius: 3px;
            text-align: center;
            height: 40px;
            /* 高さを統一 */
            line-height: 40px;
            /* テキストを中央揃え */
          }

          /* ボタンのアイコン */
          a.ai1:before {
            content: "";
            display: inline-block;
            width: 18px;
            height: 18px;
            margin: -3px 5px 0 0;
            background: url("img/chatgpt.png") no-repeat;
            background-size: contain;
            vertical-align: middle;
          }
             /* ボタンのアイコン */
             a.ai2:before {
            content: "";
            display: inline-block;
            width: 18px;
            height: 18px;
            margin: -3px 5px 0 0;
            background: url("img/genemi.png") no-repeat;
            background-size: contain;
            vertical-align: middle;
          }

          a.myportal {
            margin: 10px 20px;
            display: block;
            color: #fff !important;

            text-decoration: none !important;
            font-weight: bold;
            font-size: 16px;
            border-radius: 3px;
            text-align: center;
            height: 40px;
            /* 高さを統一 */
            line-height: 40px;
            /* テキストを中央揃え */
          }

          /* ボタンのアイコン */
          a.myportal:before {
            content: "";
            display: inline-block;
            width: 18px;
            height: 18px;
            margin: -3px 5px 0 0;
            background: url("img/symbol.png") no-repeat;
            background-size: contain;
            vertical-align: middle;
          }

          /* 緑のボタン特有スタイル */
          a.btn-orange {
            background: #FFA500;
            font-size: 16px;
            /* サイズ調整 */
          }

          a.btn-orange:hover {
            background: #FF8C00;
          }

          /* 黄色のボタン特有スタイル */
          a.btn-yellow {
            background: #91C227;
            font-size: 14px;
            /* サイズ調整 */
          }

          a.btn-yellow:hover {
            background: #7FAD1A;
          }

          
          /* haiiiroボタン特有スタイル */
          a.btn-gray {
            background:  #535353;
          }

          a.btn-gray:hover {
            background:   #A9A9A9;
          }
        </style>

      </div>
      <div class="panel tab-B">

        <h2>個人設定</h2>
        <div>
          <h3 style="margin-top: -10px;">時間割</h3>
          <div class="flex" style="margin-top: -10px;">
            <div class="syousai_settei">moodle起動時<br>自分の時間割を表示</div>
            <div class="switchArea">
              <input type="checkbox" id="switch3">
              <label for="switch3"><span for="switch3"></span></label>
              <div id="swImg"></div>
            </div>
          </div>
          <div class="flex">
            <div class="syousai_settei">自分の時間割<br>ボタンを追加</div>
            <div class="switchArea">
              <input type="checkbox" id="switch2">
              <label for="switch2"><span for="switch2"></span></label>
              <div id="swImg"></div>
            </div>
          </div>
        </div>
        <hr>
        <h3>ログイン情報</h3>
        <p style="font-size: 10px; margin-top: -10px;">ID/PWはローカルでのみ保存されます。</p>
        <input type="text" id="user_id" name="user_id" placeholder="ユーザーID" autocomplete="off">
        <input type="password" id="user_pass" name="user_pass" placeholder="パスワード">
        <hr>
        <h3>時間割基準</h3>
        <p style="font-size: 10px; margin-top: -10px;">所属キャンパスを選択してください。</p>
        <select id="campus_select">
          <option value="1">寝屋川キャンパス</option>
          <option value="2">四條畷キャンパス</option>
        </select>

      </div>



      <div class="panel tab-C">





        <div id="setting">
          <h2>ETC設定</h2>
          <h3>車両ナンバー</h3>
          <input type="text" id="nkey-input"></input>
          <!--チェックボックス-->
          <br>
          <h3><img src="etc_logo.jpg" height="15px">ETC搭載車両</h3>
          <div class="switchArea">
            <input type="checkbox" id="nkey-checkbox">
            <label for="nkey-checkbox"><span></span></label>
            <div id="swImg"></div>
          </div>
        </div>


        <a href="https://square.link/u/ceLzBqlY" target="_blank" rel="noreferrer noopener" id="keystore"
          class="btn btn-tag"><i class="fas fa-shopping-cart"></i>サブスク登録</a>
        <div id="status"></div>
        <div id="save">
          <div id="saves">保存</div>
          <div id="loader" class="loader loader--style2" style="display: none;">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="30px" height="20px" viewBox="0 0 50 50"
              style="enable-background:new 0 0 50 50;" xml:space="preserve">
              <path fill="#000"
                d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25"
                  to="360 25 25" dur="0.6s" repeatCount="indefinite" />
              </path>
            </svg>
          </div>

        </div>
      </div>
    </div>
  </div>


  <script src="popup-js.js">
  </script>
</body>

</html>
